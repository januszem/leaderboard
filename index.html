<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Championship Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="f1-header">
        <div class="f1-logo-container">
            <a href="https://www.formula1.com" target="_blank" title="Visit Formula 1 official website">
                <img src="https://media.formula1.com/image/upload/f_auto,c_limit,w_285,q_auto/f_auto/q_auto/fom-website/etc/designs/fom-website/images/F1_75_Logo" alt="Formula 1 Logo" class="f1-logo">
            </a>
        </div>
    </header>
    
    <div class="f1-banner">
        <h1>Wola Grand Prix 2025</h1>
        <p>Season Leaderboard</p>
    </div>
    
    <div class="container">
        <div class="teams-container" id="teams-container">
            <!-- Teams and data will be loaded dynamically here -->
        </div>
        
        <div class="results-summary">
            <h2>Championship Results</h2>
            <div id="results-text"></div>
            <div id="chart-container" class="chart-container"></div>
        </div>
    </div>
    
    <footer class="f1-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <a href="https://www.formula1.com" target="_blank" title="Visit Formula 1 official website">
                    <img src="https://www.formula1.com/etc/designs/fom-website/images/f1-logo-white.svg" alt="Formula 1 Logo" class="f1-logo">
                </a>
            </div>
            <div class="footer-links">
                <p>Â© 2025 Formula One World Championship Limited</p>
            </div>
        </div>
    </footer>

    <script src="script.js?v=2"></script>
</body>
</html>
